{% extends 'blog/base.html' %}
{% block content %}
<h1>記事一覧</h1>

{% for post in post_list %}


<div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
  <div class="col-auto d-none d-lg-block">

    <img class="mt-2 ml-2" src='{{ post.thumbnail.url }}' width=180 height=180 alt="kk">

      </div>
  <div class="col p-4 d-flex flex-column position-static">

    <strong class="d-inline-block mb-2 text-dark">{{ post.category }}</strong>
    <h3 class="mb-0">{{ post.title }}</h3>
    <div class="mb-1 text-muted">{{ post.created_at }}</div>
    <p class="card-text mb-auto">{{post.subtitle}}</p>
    <a href="{% url 'blog:detail' post.pk %}" class="btn btn-secondary">続きを読む</a>
  </div>
</div>




{% endfor %}
{% include 'blog/page.html' %}
{% endblock %}
